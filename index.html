<html lang="ja" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ジモスぺ八王子は、JR八王子駅南口徒歩2分の好立地の場所にある、キッチン設備やボードゲームなど設備が充実した遊べるレンタルスペースです。 パーティルームや女子会、子連れママ会、飲み会、映画観賞会、スポーツ観戦、デートなど、多種多様な利用が可能で、貸し切りで利用可能です。" />
    <title>ジモスペ八王子 | 八王子駅徒歩2分のレンタルスペース</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
      .ken-burns {
        animation: kenburns 20s ease-out infinite;
      }
      @keyframes kenburns {
        0% {
          transform: scale(1.0) translate(0, 0);
        }
        50% {
          transform: scale(1.1) translate(-2%, 2%);
        }
        100% {
          transform: scale(1.0) translate(0, 0);
        }
      }
      .text-shadow-lg {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      }
      
      /* Twinkling Stars Animation */
      .star {
        position: absolute;
        color: #FFD700;
        font-size: 20px;
        opacity: 0;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      }
      
      .star-1 {
        top: 15%;
        left: 20%;
        animation-name: twinkle-1;
        animation-delay: 0s;
      }
      
      .star-2 {
        top: 25%;
        right: 25%;
        font-size: 16px;
        animation-name: twinkle-2;
        animation-delay: 0.5s;
      }
      
      .star-3 {
        top: 45%;
        left: 15%;
        font-size: 24px;
        animation-name: twinkle-3;
        animation-delay: 1s;
      }
      
      .star-4 {
        top: 35%;
        right: 15%;
        font-size: 18px;
        animation-name: twinkle-4;
        animation-delay: 1.5s;
      }
      
      .star-5 {
        top: 65%;
        left: 30%;
        font-size: 22px;
        animation-name: twinkle-5;
        animation-delay: 2s;
      }
      
      .star-6 {
        top: 75%;
        right: 35%;
        font-size: 16px;
        animation-name: twinkle-6;
        animation-delay: 2.5s;
      }
      
      .star-7 {
        top: 55%;
        left: 70%;
        font-size: 20px;
        animation-name: twinkle-7;
        animation-delay: 0.8s;
      }
      
      .star-8 {
        top: 85%;
        right: 20%;
        font-size: 18px;
        animation-name: twinkle-8;
        animation-delay: 1.8s;
      }
      
      @keyframes twinkle-1 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      }
      
      @keyframes twinkle-2 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.8; transform: scale(1.3) rotate(-180deg); }
      }
      
      @keyframes twinkle-3 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.1) rotate(90deg); }
      }
      
      @keyframes twinkle-4 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.9; transform: scale(1.4) rotate(-90deg); }
      }
      
      @keyframes twinkle-5 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(270deg); }
      }
      
      @keyframes twinkle-6 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.7; transform: scale(1.5) rotate(45deg); }
      }
      
      @keyframes twinkle-7 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.9; transform: scale(1.3) rotate(-45deg); }
      }
      
      @keyframes twinkle-8 {
        0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.8; transform: scale(1.1) rotate(135deg); }
      }
    </style>
